<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Metal Bands</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col display-5">
                Metal Band
            </div>
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-lg btn-outline-dark form-control mt-2" id="btn-reload">Reload</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="display-6 " id="band-name">
                Band Name
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 ">
                <img id="image-band" src="" alt="band-image">
            </div>
            <div class="col-md-6 col-sm-12">
               <h3>Band Info</h3>
               <table class="table table-dark table-hover table-bordered text-center mt-2">
                   <tr>
                       <td><strong>Active</strong></td>
                       <td id="active"></td>
                   </tr>
                   <tr>
                        <td><strong>Country</strong></td>
                        <td id="country"></td>
                    </tr>
                    <tr>
                        <td><strong>Genre</strong></td>
                        <td id="genre"></td>
                    </tr>
                    <tr>
                        <td><strong>Theme</strong></td>
                        <td id="theme"></td>
                    </tr>
                    <tr>
                        <td><strong>Status</strong></td>
                        <td id="status"></td>
                    </tr>
               </table>
               <button class="btn btn-outline-dark btn-lg form-control" id="btn-listen">Listen</button>
            </div>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
